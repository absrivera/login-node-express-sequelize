<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    .center {
      margin: auto;
      width: 30%;
      border: none;
      padding: 10px;
      position: relative;
    }
  </style>
</head>

<body class="text-center">
  <div class="center">
    <form class="form-signin" action="/" method="POST">

      <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
      <h6>No Account? <a href='./register'>Create one today!</a></h6>
      <br>
      <br>
      <label for="inputEmail" class="sr-only">Email</label>
      <input name="email" type="text" id="inputEmail" class="form-control" placeholder="Enter email" required=""
        autofocus="">

      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Enter password" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>

    </form>
  </div>

  <script language='javascript' type='text/javascript'>

  </script>
</body>

</html>
